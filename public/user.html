<html>
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="fake_news_toliet_paper.png">
    <!-- Custom styles for this template -->
    <link href="css/portfolio-item.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
</head>
        
<body>  
    <div ng-controller="MainCtrl">
	    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Fake News | 
          <small> The Most Unreliable News Source in the World</small>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
            <li>
                <img class="user-image" ng-src={{userimage}} alt="">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    	<h2>My Posts</h2>
        <hr>
        <div class="row">
          <div class="col-md-3 col-sm-6 mb-4" ng-repeat="fakeNews in posts | orderBy: '-upvotes'">

              <div id="fakeNewsPic"><h4>{{fakeNews.title}}</h4>
              </div>

              <img class="img-fluid post" ng-src={{fakeNews.image}} alt="">
                  {{fakeNews.description}}
              <br>
              <div class="like_dislike">
                  Likes | {{fakeNews.upvotes}}
                   <img src="fake_news_like.png" id="like" ng-click="addUpVote(fakeNews)">
                   <img src="fake_news_dislike.png" id = "dislike" ng-click="addDownVote(fakeNews)">
              </div>
          </div>
        </div>

    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>
</html>
